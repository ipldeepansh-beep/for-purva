*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{background:black;height:100vh;overflow:hidden;color:white}

/* LOCK */
#lock{
    position:fixed;inset:0;background:black;
    display:flex;align-items:center;justify-content:center;
    flex-direction:column;z-index:9999
}
#lock input{padding:12px 20px;font-size:1.1rem;border-radius:6px;border:none}
#lock button{margin-top:15px;padding:10px 25px;border:none;border-radius:6px;background:pink}

/* SLIDES */
.slide{position:absolute;width:100%;height:100%;opacity:0;transition:opacity 1.6s}
.slide.active{opacity:1}
.bg{
    position:absolute;width:100%;height:100%;
    background-size:cover;background-position:center;
    filter:brightness(0.45)
}
.content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    max-width:90%;
    max-height:70vh;
    overflow-y:auto;
    padding:10px;
}
.content h1{white-space:pre-line}

h1{font-size:2.4rem;text-shadow:0 0 22px rgba(255,255,255,.5)}
.type::after{content:'|';animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}

/* HEARTS */
.heart{
    position:absolute;color:pink;font-size:1.2rem;
    animation:floatUp 6s linear forwards;pointer-events:none
}
@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1}
    to{transform:translateY(-10vh);opacity:0}
}

/* FADE */
#fade{
    position:fixed;inset:0;background:black;
    opacity:0;transition:opacity 3s;z-index:999
}

/* EXIT */
#exit{
    position:fixed;inset:0;background:black;
    display:none;align-items:center;justify-content:center;
    flex-direction:column;text-align:center;z-index:1000
}
button{padding:10px 25px;border:none;border-radius:6px;margin:10px}
#secret{display:none;color:pink;margin-top:20px}

/* IDLE */
#idle{

    text-align:center;opacity:0;transition:opacity 2s;

</style>

<script>
const PASSWORD="31072025";
const SECRET_PASSWORD="MERIPURVA";
const HER_NAME="Purva Deepansh Singh";

const slides=document.querySelectorAll('.slide');
const lock=document.getElementById('lock');
const pass=document.getElementById('pass');
const music=document.getElementById('music');
const fade=document.getElementById('fade');
const exit=document.getElementById('exit');
const timed=document.getElementById('timed');
const secret=document.getElementById('secret');
const idle=document.getElementById('idle');

let index=0, unlocked=false, idleTimer, justUnlocked=false;

/* UNLOCK */
document.getElementById('unlockBtn').onclick = (e) => {
    e.stopPropagation();
    if (pass.value === PASSWORD) {
        lock.style.display = "none";
        unlocked = true;
        justUnlocked = true;
        index = 0;

        music.play();

        // small delay so fade-in finishes
        setTimeout(() => {
            typeText(slides[0]);
        }, 300);
    }
};

/* CLICK */
document.body.onclick = () => {
    if (justUnlocked) {
        justUnlocked = false;
        return;
    }

    resetIdle();
    if (!unlocked || exit.style.display === "flex") return;

    if (index < slides.length - 1) {
        slides[index].classList.remove('active');
        index++;
        slides[index].classList.add('active');

        typeText(slides[index]);

        if (index === slides.length - 1) {
            navigator.vibrate?.([200,100,200]);
            fadeOutMusic();
            setTimeout(showExit, 3000);
        }
    }
};

/* TYPE */
function typeText(slide){
    resetIdle();
    const el=slide.querySelector('.type');
    if(!el)return;
    let text=el.dataset.text.replace(/\\n/g,"\n");
    el.textContent="";
    let i=0;
    const w=setInterval(()=>{
        el.textContent+=text[i++];
        if(i>=text.length)clearInterval(w);
    },70);
}

/* HEARTS */
setInterval(()=>{
    if(!unlocked)return;
    let h=document.createElement('div');
    h.className='heart';h.innerText='❤️';
    h.style.left=Math.random()*100+'vw';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},500);

/* EXIT */
function showExit(){
    fade.style.opacity="1";
    setTimeout(()=>{
        exit.style.display="flex";
        setTimeout(()=>timed.style.opacity="1",5000);
        localStorage.removeItem("slideIndex");
    },3000);
}

/* MUSIC FADE */
function fadeOutMusic(){
    let v=music.volume;
    let f=setInterval(()=>{
        v-=0.04;
        if(v<=0){music.pause();clearInterval(f);}
        else music.volume=v;
    },200);
}

/* SECRET */
function unlockSecret(){
    let p=prompt("Enter secret password");
    if(p===SECRET_PASSWORD) secret.style.display="block";
}

/* IDLE */
function resetIdle(){
    idle.style.opacity="0";
    clearTimeout(idleTimer);
    idleTimer=setTimeout(()=>idle.style.opacity="1",20000);
}
</script>
